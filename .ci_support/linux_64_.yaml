c_compiler:
- gcc
c_compiler_version:
- '9'
cairo:
- '1.16'
cdt_name:
- cos6
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
docker_image:
- quay.io/condaforge/linux-anvil-comp7
glib:
- '2.66'
gmp:
- '6'
libxml2:
- '2.9'
nettle:
- '3.6'
pin_run_as_build:
  cairo:
    max_pin: x.x
  gmp:
    max_pin: x
  libxml2:
    max_pin: x.x
  nettle:
    max_pin: x.x
target_platform:
- linux-64
zip_keys:
- - cdt_name
  - docker_image
